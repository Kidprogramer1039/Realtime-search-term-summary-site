spring.application.name=be
spring.profiles.include = mysql
server.port=4040
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
sns.google.url=${SNS_GOOGLE_URL}
sns.google.client.id=${SNS_GOOGLE_CLIENT_ID}
sns.google.client.secret=${SNS_GOOGLE_CLIENT_SECRET}
sns.google.callback.url=${SNS_GOOGLE_CALLBACK_URL}
sns.google.token.url=${SNS_GOOGLE_TOKEN_URL}
